<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Know Your Age</title>

</head>
<body>

  <div class="container">
    <div class="formContainer">

      <h1 class="heroTitle">What is your<span> DOB</span> ?</h1>
      <form>


        <div class="inputContainer">
          <label for="day">Day</label>
          <input name="day" type="number" placeholder="DD" id="day">
          <p class="imp" id="invalid">Invalid Field.</p>
          <p class="imp" id="empty">Empty Field.</p>
        </div>
        
        <div class="inputContainer">
          <label for="month">Month</label>
          <input type="number" name="month" placeholder="MM" id="month">
          <p class="imp" id="invalid1">Invalid Field.</p>
          <p class="imp" id="empty1">Empty Field.</p>
        </div>
        
        
        <div class="inputContainer">
          <label for="year">Year</label>
          <input type="number" name="year" placeholder="YYYY" id="year">
          <p class="imp" id="invalid2">Invalid Field.</p>
          <p class="imp" id="empty2">Empty Field.</p>
        </div>
        
      </form>
  
      <div class="btnHr">
        <hr>
  
      <div class="btn" id="submitBtn">
        <img src="assets/images/icon-arrow.svg" alt="">
      </div>
      </div>

      
  
      <div class="ansContainer">
        
        <h1><span id="yearAge">--</span> years</h1>
        <h1><span id="monthAge">--</span> months</h1>
        <h1><span id="dayAge">--</span> days</h1>
      </div>
  
    </div>
  </div>

  
  
  <div class="attribution">
    Coded by--<a href="#">Abik Newar</a>.
  </div>

  <script src="js/index.js"></script>
</body>
</html>
